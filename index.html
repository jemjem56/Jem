<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <button id="saveBtn">Save Data</button>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw-Hdbn0M7uBD-Od0r3vX60jTs7-Mw3kWTO97HGekZQcvk0lKG-QcDdqJr4sjDftMLNrQ/exec"; // Web URL

    document.getElementById("saveBtn").addEventListener("click", () => {
      const payload = { name: "John Doe", score: 95 };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => console.error("Error:", err));
    });
  </script>
</body>
</html>
